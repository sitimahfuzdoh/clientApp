<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>MCC 53 Official Web - Todo Page</title>
    <div th:replace="_layout :: head_layout"></div>
    <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body>
<div class="_wrapper" th:replace="_layout :: main_layout">
    <div class="main" id="main">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <div class="d-flex justify-content-between">
                    <h3>Department Table</h3>
                    <button class="btn btn-sm btn-success"
                            data-bs-toggle="modal"
                            data-bs-target="#departmentModal"
                            th:onclick="create()"
                    >
                        <i class="fa fa-sm fa-plus"></i>&nbsp;Add New
                    </button>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered" style="width:90%" id="table_dept">
                    <thead>
                    <tr class="table-dark">
                        <th>id</th>
                        <th>Department Name</th>
                        <th>Option</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="departmentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Department Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <!--ini isi sendiri-->
                <form action="#" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Department Name</label>
                        <input type="text" class="form-control input-data" id="name_dept" required>
                        <div class="invalid-feedback">
                            Please input department name
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="_layout :: script"></div>
<script src="/js/main.js"></script>
<script src="/js/department.js"></script>
<script src="/js/alert.js"></script>
</body>
</html>
