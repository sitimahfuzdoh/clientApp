<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
              integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <title>Data All Project</title>
    </head>
    <body>
        <div class="container">
            <a th:href="@{/project/add}" class="btn btn-primary mb-3 mt-3">
                <i class="fas fa-plus"></i>
                Project
            </a>
            <table class="table table-striped">
                <thead>
                    <tr class="table-dark">
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Location</th>
                        <th>Option</th>
                    </tr>
                </thead>
                <tr th:each="project : ${project}">
                    <td th:text="${project.id}"></td>
                    <td th:text="${project.name}"></td>
                    <td th:text="${project.description}"></td>
                    <td th:text="${project.location}"></td>

                    <td>
                        <a th:href="@{/project/update/{id}(id=${project.id})}">
                            <i class="fas fa-edit"></i>
                        </a>
                        <div></div>
                        <a th:href="@{/project/delete/{id}(id=${project.id})}">
                            <i class="fas fa-trash-alt"></i>
                        </a> 
                    </td>

                </tr>
            </table>
        </div>
    </body>
</html>
